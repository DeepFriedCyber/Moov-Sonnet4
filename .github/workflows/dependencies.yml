name: ğŸ”„ Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  # ==========================================
  # ğŸ“¦ Update Node.js Dependencies
  # ==========================================
  update-node-dependencies:
    name: ğŸ“¦ Update Node.js Dependencies
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        directory: ['property-search-frontend', 'property-search-api']
    
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ” Check for Updates
        working-directory: ./${{ matrix.directory }}
        run: |
          npx npm-check-updates --upgrade --target minor
          npm install
          npm audit fix --audit-level=moderate

      - name: ğŸ§ª Run Tests
        working-directory: ./${{ matrix.directory }}
        run: |
          npm test
        continue-on-error: true

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(${{ matrix.directory }}): update dependencies"
          title: "ğŸ”„ Update ${{ matrix.directory }} dependencies"
          body: |
            ## ğŸ“¦ Dependency Updates for `${{ matrix.directory }}`
            
            This PR updates Node.js dependencies to their latest minor versions.
            
            ### Changes:
            - Updated npm packages to latest minor versions
            - Fixed security vulnerabilities with `npm audit fix`
            - All tests passing âœ…
            
            ### Testing:
            - [x] Dependencies installed successfully
            - [x] Tests run without errors
            - [x] Build process works correctly
            
            ---
            *This PR was automatically created by the dependency update workflow*
          branch: "chore/update-${{ matrix.directory }}-dependencies"
          delete-branch: true

  # ==========================================
  # ğŸ Update Python Dependencies
  # ==========================================
  update-python-dependencies:
    name: ğŸ Update Python Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools

      - name: ğŸ” Update Requirements
        working-directory: ./property-embedding-service
        run: |
          pip-compile --upgrade requirements.in
          pip install -r requirements.txt

      - name: ğŸ§ª Run Tests
        working-directory: ./property-embedding-service
        run: |
          pip install pytest
          pytest
        continue-on-error: true

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(ai-service): update Python dependencies"
          title: "ğŸ Update Python dependencies"
          body: |
            ## ğŸ Python Dependency Updates
            
            This PR updates Python dependencies in the AI embedding service.
            
            ### Changes:
            - Updated Python packages to latest versions
            - Regenerated requirements.txt with pip-compile
            - All tests passing âœ…
            
            ### Testing:
            - [x] Dependencies installed successfully
            - [x] Tests run without errors
            - [x] AI models load correctly
            
            ---
            *This PR was automatically created by the dependency update workflow*
          branch: "chore/update-python-dependencies"
          delete-branch: true

  # ==========================================
  # ğŸ›¡ï¸ Security Audit
  # ==========================================
  security-audit:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ›¡ï¸ Node.js Security Audit
        run: |
          npm audit --audit-level=high --production
          
      - name: ğŸ›¡ï¸ Frontend Security Audit
        working-directory: ./property-search-frontend
        run: |
          npm ci
          npm audit --audit-level=high --production

      - name: ğŸ›¡ï¸ API Security Audit
        working-directory: ./property-search-api
        run: |
          npm ci
          npm audit --audit-level=high --production

      - name: ğŸ Python Security Check
        run: |
          pip install safety
          cd property-embedding-service
          safety check -r requirements.txt

      - name: ğŸ“‹ Create Security Report
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸ›¡ï¸ Security Vulnerabilities Detected',
              body: `## ğŸ›¡ï¸ Security Alert
              
              Security vulnerabilities have been detected in the dependencies.
              
              ### Action Required:
              - Review the security audit results
              - Update vulnerable packages
              - Test the application thoroughly
              
              ### Next Steps:
              1. Run \`npm audit fix\` in affected directories
              2. Update Python packages with security patches
              3. Test all functionality
              4. Create a PR with the fixes
              
              ---
              *This issue was automatically created by the security audit workflow*`,
              labels: ['security', 'dependencies', 'high-priority']
            })