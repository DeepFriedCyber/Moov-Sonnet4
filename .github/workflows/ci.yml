name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.9'

jobs:
  # ==========================================
  # ğŸ” Code Quality & Security
  # ==========================================
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint Check
        run: npm run lint
        continue-on-error: true

      - name: ğŸ›¡ï¸ Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ“ Type Check
        run: npm run type-check
        continue-on-error: true

  # ==========================================
  # ğŸ—ï¸ Frontend Build & Test
  # ==========================================
  frontend-test:
    name: ğŸ—ï¸ Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./property-search-frontend

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: property-search-frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint Frontend
        run: npm run lint
        continue-on-error: true

      - name: ğŸ§ª Run Tests
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true

      - name: ğŸ—ï¸ Build Frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NEXT_PUBLIC_EMBEDDING_SERVICE_URL: http://localhost:8001

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./property-search-frontend/coverage/lcov.info
          flags: frontend
        continue-on-error: true

  # ==========================================
  # ğŸ”§ Backend API Build & Test
  # ==========================================
  backend-test:
    name: ğŸ”§ Backend API Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./property-search-api

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: property-search-api/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint Backend
        run: npm run lint
        continue-on-error: true

      - name: ğŸ§ª Run Tests
        run: npm test -- --coverage
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret_key
        continue-on-error: true

      - name: ğŸ—ï¸ Build Backend
        run: npm run build

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./property-search-api/coverage/lcov.info
          flags: backend
        continue-on-error: true

  # ==========================================
  # ğŸ¤– AI Service Build & Test
  # ==========================================
  ai-service-test:
    name: ğŸ¤– AI Service Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./property-embedding-service

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black isort flake8

      - name: ğŸ” Format Check
        run: |
          black --check src/
          isort --check-only src/
        continue-on-error: true

      - name: ğŸ” Lint Check
        run: flake8 src/
        continue-on-error: true

      - name: ğŸ§ª Run Tests
        run: pytest --cov=src --cov-report=xml
        continue-on-error: true

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./property-embedding-service/coverage.xml
          flags: ai-service
        continue-on-error: true

  # ==========================================
  # ğŸ³ Docker Build & Test
  # ==========================================
  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: ğŸ—ï¸ Build and Test Docker Images
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml config
        continue-on-error: true

  # ==========================================
  # ğŸ“Š Performance & Lighthouse
  # ==========================================
  lighthouse:
    name: ğŸ“Š Lighthouse Performance
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [frontend-test]

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./property-search-frontend
        run: npm ci

      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./property-search-frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NEXT_PUBLIC_EMBEDDING_SERVICE_URL: http://localhost:8001

      - name: ğŸš€ Start Frontend
        working-directory: ./property-search-frontend
        run: npm start &
        env:
          PORT: 3000

      - name: â³ Wait for Frontend
        run: npx wait-on http://localhost:3000

      - name: ğŸ“Š Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
          uploadDir: ./lighthouse-results
          configPath: ./lighthouserc.js
        continue-on-error: true

  # ==========================================
  # ğŸš€ Deploy to Staging
  # ==========================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    needs: [frontend-test, backend-test, ai-service-test]
    environment: staging

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          # Add staging deployment commands here
          echo "âœ… Staging deployment complete!"

  # ==========================================
  # ğŸŒŸ Deploy to Production
  # ==========================================
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [frontend-test, backend-test, ai-service-test, docker-build]
    environment: production

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŒŸ Deploy to Production
        run: |
          echo "ğŸŒŸ Deploying to production environment..."
          # Add production deployment commands here
          echo "âœ… Production deployment complete!"

      - name: ğŸ“¢ Notify Team
        if: success()
        run: |
          echo "âœ… PropertySearch UK successfully deployed to production!"
          echo "ğŸŒ Frontend: https://propertysearch-uk.vercel.app"
          echo "ğŸ”Œ API: https://api.propertysearch-uk.railway.app"